<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MovieController">
  <head>
	<script src="js/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
    <title ng-bind="'ELITE - ' + details.Title"></title>
	<link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
	
  </head>
	
  <body>
    <div class="container-fluid outerdiv">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
			  <div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Colapseme">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<img class="navbar-brand" src = "images/EliteOfIndia.JPG" height="50px" width="50px"/> 
				<a class="navbar-brand" href="#"> <b>ELITE</b> <span class="span-style">Movie Surfer</span></a>
			  </div>
			  <div class="collapse navbar-collapse" id="Colapseme">
				  <ul class="nav navbar-nav navbar-right">
					  <li><a href="#"><span class="span-style">Hits : {{ hits }}</span></a></li>
					  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				  </ul>
			  </div>
			</div>
		</nav>
      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <div class="animated zoomInRight">
        <div class="input-group search-bar">
          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />
          <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
        </div>
        <div id="main-info" ng-include="'partials/main-info.html'" class="col-md-8"></div>
        <div id="related-results" ng-include="'partials/related-results.html'" class="col-md-4 animated bounce related-results"></div>
      </div>
		<nav class="copyrights navbar navbar-inverse navbar-fixed-bottom">
			<b>&copy;</b><span class="span-style">&nbsp;eliteofindia.club</span>
		</nav>	
    </div>
  </body>
</html>
